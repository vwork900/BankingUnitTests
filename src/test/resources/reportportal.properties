## ReportPortal configuration for tests
# Replace placeholders with your ReportPortal values or override via environment variables in Jenkins.
rp.endpoint = https://your.reportportal.server/api/v1
rp.uuid = YOUR_PROJECT_TOKEN_OR_ACCESS_KEY
rp.project = your_project_name
rp.launch = BankingUnitTests_Jenkins
rp.enable = true
rp.log.level = INFO
rp.timeout = 30

# Optional: add attributes for the launch
rp.attributes = env:jenkins
